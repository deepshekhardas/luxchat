version: '3.8'

services:
  # üîô Backend Service (Node.js API)
  server:
    build: .
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/realtime_chat
      - JWT_SECRET=docker_secret_key_123
      - JWT_EXPIRE=30d
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - mern-app

  # üé® Frontend Service (React + Vite)
  client:
    build: ./client
    ports:
      - '5173:5173'
    environment:
      - VITE_BACKEND_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - mern-app

  # üóÑÔ∏è Database Service (MongoDB)
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-app

  # ‚ö° Redis Cache
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - mern-app

volumes:
  mongo-data:

networks:
  mern-app:
    driver: bridge
