name: CD Pipeline - Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  # ==================== DEPLOY BACKEND ====================
  deploy-backend:
    name: üöÄ Deploy Backend to Render
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "‚úÖ Backend deployment triggered on Render"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK not configured. Skipping backend deployment."
          fi

  # ==================== DEPLOY FRONTEND ====================
  deploy-frontend:
    name: üé® Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_TOKEN" ]; then
            cd client
            vercel --prod --token=$VERCEL_TOKEN
            echo "‚úÖ Frontend deployed to Vercel"
          else
            echo "‚ö†Ô∏è VERCEL_TOKEN not configured. Skipping frontend deployment."
          fi

  # ==================== NOTIFY ====================
  notify:
    name: üì¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "üéâ Deployment Pipeline Complete!"
          echo "================================"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "================================"
